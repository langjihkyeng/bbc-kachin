<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Kachin | Voice of the People</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .news-card:hover { transform: translateY(-4px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navigation Bar -->
    <nav class="bg-[#bb1919] text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <span class="font-bold text-2xl tracking-tighter">BBC <span class="font-light">KACHIN</span></span>
                </div>
                <div class="hidden md:flex space-x-8 text-sm font-medium">
                    <a href="index.html" class="hover:text-gray-200 transition">HOME</a>
                    <a href="#" class="hover:text-gray-200 transition">POLITICS</a>
                    <a href="#" class="hover:text-gray-200 transition">SOCIAL</a>
                    <a href="#" class="hover:text-gray-200 transition">LIFESTYLE</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Updated Button: SIGN IN / SIGN OUT -->
                    <div id="auth-button-container">
                        <a href="admin.html" id="auth-btn" class="bg-white text-[#bb1919] px-4 py-1.5 rounded-full text-sm font-bold hover:bg-gray-100 transition">
                            SIGN IN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Headline -->
    <header class="bg-white border-b border-gray-200 py-12 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-4 tracking-tight">Kachin State Updates</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Providing independent and reliable news from the heart of the region.</p>
            <div class="mt-8 flex justify-center space-x-2 overflow-x-auto pb-2">
                <button onclick="filterNews('All')" class="px-4 py-2 rounded-full bg-gray-200 text-sm font-semibold hover:bg-[#bb1919] hover:text-white transition">All</button>
                <button onclick="filterNews('Politics')" class="px-4 py-2 rounded-full bg-gray-200 text-sm font-semibold hover:bg-[#bb1919] hover:text-white transition">Politics</button>
                <button onclick="filterNews('Social')" class="px-4 py-2 rounded-full bg-gray-200 text-sm font-semibold hover:bg-[#bb1919] hover:text-white transition">Social</button>
                <button onclick="filterNews('Sports')" class="px-4 py-2 rounded-full bg-gray-200 text-sm font-semibold hover:bg-[#bb1919] hover:text-white transition">Sports</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading Spinner -->
            <div class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#bb1919]"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="font-bold text-xl mb-4">BBC KACHIN</h2>
            <p class="text-gray-400 text-sm mb-6">&copy; 2026 BBC Kachin Media Group. All rights reserved.</p>
            <div class="flex justify-center space-x-6 text-gray-400">
                <a href="admin.html" class="hover:text-white underline italic text-xs">Author Access Portal</a>
            </div>
        </div>
    </footer>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3cKEguln5V4qIcTfLlq43GI8vHM1zU1w",
            authDomain: "bbc-kachin.firebaseapp.com",
            projectId: "bbc-kachin",
            storageBucket: "bbc-kachin.firebasestorage.app",
            messagingSenderId: "756077088599",
            appId: "1:756077088599:web:3337d83aec2d9d55baf812",
            measurementId: "G-CHG283CPZC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Auth State Listener to update the button
        onAuthStateChanged(auth, (user) => {
            const authBtn = document.getElementById('auth-btn');
            if (user) {
                authBtn.innerText = "SIGN OUT";
                authBtn.href = "#";
                authBtn.onclick = () => {
                    signOut(auth).then(() => {
                        window.location.reload();
                    });
                };
            } else {
                authBtn.innerText = "SIGN IN";
                authBtn.href = "admin.html";
                authBtn.onclick = null;
            }
        });

        // Global function for filtering
        window.filterNews = async (category) => {
            await loadNews(category);
        };

        async function loadNews(categoryFilter = 'All') {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-10">Updating stories...</div>';

            try {
                let q;
                const articlesRef = collection(db, "articles");

                // Sorting and filtering logic
                if (categoryFilter === 'All') {
                    q = query(articlesRef, orderBy("timestamp", "desc"));
                } else {
                    q = query(articlesRef, where("category", "==", categoryFilter), orderBy("timestamp", "desc"));
                }

                const querySnapshot = await getDocs(q);
                container.innerHTML = "";

                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-20 bg-white rounded-xl border-2 border-dashed border-gray-200">
                            <p class="text-gray-500 font-medium">No stories found in the ${categoryFilter} category.</p>
                        </div>
                    `;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const dateString = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'Recently';
                    
                    const card = `
                        <div class="news-card bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col h-full overflow-hidden">
                            <div class="p-6 flex flex-col h-full">
                                <div class="flex items-center justify-between mb-4">
                                    <span class="px-2.5 py-0.5 rounded-full text-[10px] font-bold bg-red-50 text-[#bb1919] uppercase tracking-wider border border-red-100">
                                        ${data.category || 'General'}
                                    </span>
                                    <span class="text-[10px] text-gray-400 font-medium">${dateString}</span>
                                </div>
                                <h2 class="text-xl font-bold text-gray-900 mb-3 leading-tight hover:text-[#bb1919] transition cursor-pointer">
                                    ${data.title}
                                </h2>
                                <p class="text-gray-600 text-sm line-clamp-3 mb-6 flex-grow">
                                    ${data.content}
                                </p>
                                <div class="mt-auto border-t border-gray-50 pt-4 flex items-center justify-between">
                                    <button class="text-xs font-bold text-[#bb1919] flex items-center hover:translate-x-1 transition">
                                        READ STORY <i data-lucide="chevron-right" class="w-3 h-3 ml-1"></i>
                                    </button>
                                    <span class="text-[10px] text-gray-300">By BBC Kachin Staff</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
                
                // Refresh icons
                lucide.createIcons();

            } catch (error) {
                console.error("Error loading news: ", error);
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-red-50 text-red-600 rounded-xl">
                        <p class="font-bold">Security Block: Update Firestore Indexes</p>
                        <p class="text-sm mt-2">Open your browser console (F12) and click the Firebase link provided to enable sorting.</p>
                    </div>
                `;
            }
        }

        // Initial Load
        loadNews();
    </script>
</body>
</html>
